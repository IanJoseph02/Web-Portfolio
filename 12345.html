<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Modal</title>
  <style>
    /* Style the thumbnail */
    .thumb {
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }

    .thumb:hover {
      transform: scale(1.02);
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Image thumbnail -->
  <img src="4th yr CpE InfoCruise Certs-pages-26.png" alt="certificate" class="thumb" width="300" onclick="openModal()" />

  <!-- Modal structure -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" src="4th yr CpE InfoCruise Certs-pages-26.png" alt="certificate full" />
  </div>

  <!-- JavaScript to handle modal -->
  <script>
    function openModal() {
      document.getElementById('imageModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    // Optional: Close modal if clicked outside the image
    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
